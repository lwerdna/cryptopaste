<!DOCTYPE html>

<html>

<head>
 <meta charset="UTF-8">
 <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>

<script src="sha1.js"></script>
<script src="cast5.js"></script>
<script src="cryptopaste.js"></script>

<body onload="cryptopaste_init()">

<h1 id=mode>Mode</h1>

<textarea id="plaintext"
       class="myTextInput"
 placeholder="(private data to protect)"
       style="display:none">
</textarea>

<textarea id="ciphertext"
       class="myTextInput"
 placeholder="(your encrypted text will go here)"
       style="display:none"><!-- CIPHERTEXT --></textarea>

<input type="password"
         id="passphrase"
      class="myTextInput"
      style="height: 32px; display:none"
placeholder="(passphrase)">
</textarea>

<input type="button"
         id="decrypt_btn"
      class="myButton"
      value="Decrypt"
      style="display:none"
    onClick="btn_decrypt()"/>

<input type="button"
         id="encrypt_btn"
      class="myButton"
      value="Encrypt"
      style="display:none"
    onClick="btn_encrypt()"/>

<p id="encrypt_note"
 style="display:none">
    *This is a local operation performed by your browser. Nothing will be transmitted yet
</p>

<input type="button"
         id="host_btn"
      class="myButton"
      value="Create Link (ciphertext hosted on cryptopaste.com)"
      style="display:none"
    onClick="btn_host()"/>

<input type="button"
         id="local_btn"
      class="myButton"
      value="Save Self-Decrypting Document (no network activity)"
      style="display:none"
    onClick="btn_save_sdd()"/>

<p id="url_share_info" style="display:none">
  Use this link to share your protected data with others
</p>
<textarea id="url_share"
       class="myTextInput"
       style="height: 32px; display:none"
 placeholder="(sharing url)">
</textarea>

<p id="url_raw_info" style="display:none">
  This link shows the raw data stored by the server:
</p>
<textarea id="url_raw"
       class="myTextInput"
       style="height: 32px; display:none">
</textarea>

<hr>

<font size=-2>
 CryptoPaste is free, <a href='https://github.com/lwerdna/cryptopaste'>open source</a> encryption implementing the <a href="http://openpgp.org">OpenPGP standard</a>.
</font>

</body>

</html>
